<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback - MYVI CAT HOTEL</title>
    <link rel="icon" href="image/qilin symbol.jpg" type="image/jpeg" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }

        .logo {
            color: #596cd5;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #333;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: #596cd5;
        }

        .feedback-container {
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
            margin-top: 2rem;
        }

        .feedback-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #596cd5;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #596cd5;
            border-color: #596cd5;
        }

        .btn-primary:hover {
            background-color: #4a5bb3;
            border-color: #4a5bb3;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand logo" th:href="@{/}">MYVI CAT HOTEL_</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/customerindex}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/viewaccount}">My Account</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/catList}">My Cat</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/roomList}">Our Hotel</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/bookingList}">Booking</a></li>
                    <li class="nav-item" th:if="${session.custid != null}">
                        <a th:href="@{/logout}" class="btn btn-outline-primary ml-2">
                            <i class="fa-solid fa-user"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="feedback-container">
                    <h1 class="feedback-title">Submit Feedback</h1>
                    <form th:action="@{/submitFeedback}" th:object="${feedback}" method="post">
                        <input type="hidden" th:field="*{bookingId}" />

                        <div class="form-group">
                            <label for="feedbackrating">Rating:</label>
                            <select th:field="*{feedbackRating}" class="form-control" required>
                                <option value="1">1 - Poor</option>
                                <option value="2">2 - Fair</option>
                                <option value="3">3 - Good</option>
                                <option value="4">4 - Very Good</option>
                                <option value="5">5 - Excellent</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="feedbackcomment">Comment:</label>
                            <textarea th:field="*{feedbackComment}" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit Feedback</button>
                    </form>

                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Myvi Cat Hotel. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
