<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Booking</title>
  <link rel="icon" href="image/qilin symbol.jpg" type="image/jpeg" />
  <link rel="stylesheet" href="viewAccount.css" />

  <!--import font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <!--Import FontAwesome Icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-family: poppins;
      background-color: #f0f0f0;
    }

    a {
      text-decoration: none;
    }

    ul {
      list-style: none;
    }

    /*navigation bar*/
    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 75px;
      margin: auto;
      border-bottom: 1px solid #596cd5;
    }

    .navigation a i:hover {
      color: #596cd5;
      font-size: 110%;
    }

    .logo {
      color: #596cd5;
      font-weight: 700;
      font-size: 1.5rem;
      margin-left: 10%;
    }

    .logo:hover {
      font-weight: 800;
    }

    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu li a {
      color: #4e4e4e;
      margin: 0px 10px;
      font-weight: 400;
      transition: all ease 0.3s;
    }

    .menu li a:hover {
      color: #596cd5;
      font-weight: 600;
    }

    .nav-contact {
      width: 130px;
      height: 40px;
      display: flex;
      font-size: 0.85rem;
      justify-content: center;
      align-items: center;
      background-color: #596cd5;
      border-radius: 20px;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .nav-contact:hover {
      color: black;
    }


    #cat-info {
      position: absolute;
      top: 130px;
      left: 200px;
      color: #4a5fd2;
    }

    .view-cat-container {
      width: 40vw;
      /* Set the maximum width to match the image width */
      margin: 50px auto;
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .cat-image {
      display: block;
      width: 100%;
      /* Set the width to 100% to ensure it fills the container */
      max-width: 300px;
      /* Set a maximum width for the image */
      height: auto;
      /* Maintain aspect ratio */
      border-radius: 10px 10px 0 0;
      /* Apply border-radius to the top corners */
    }

    h3 {
      margin-top: 0;
    }

    .cat-details {
      padding: 20px;
    }

    .cat-details p {
      margin: 5px 0;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #596cd5;
      color: #fff;
      cursor: pointer;
    }

    .delete-button a {
      background-color: #596cd5;
      color: white;
    }

    .create-cat-info-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #596cd5;
      color: #fff;
      cursor: pointer;
    }

    footer {
      color: #333;
      padding: 40px 0;
      border-top: 1px solid #596cd5;
    }

    .footer-container {
      display: flex;
      justify-content: space-around;
      max-width: 1200px;
      margin: 0 auto;
    }

    .col {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 20px;
    }

    h3 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 10px;
      color: #333;
      font-size: 20px;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!--navigation bar punya bahagian-->
  <section id="nav">
    <header>
      <div class="navigation">
        <a th:href="@{/}" class="logo">MYVI CAT HOTEL_</a>
        <ul class="menu">
          <li><a th:href="@{/customerindex}" class="active">Home</a></li>
          <li><a th:href="@{/viewaccount}">My Account</a></li>
          <li><a th:href="@{/catList}">My Cat</a></li>
          <li><a th:href="@{/roomList}">Our Hotel</a></li>
          <li><a th:href="@{/bookingList}">Booking</a></li>
          <!-- <li><a href="slotAvailability.html">View Slot Availability</a></li> -->
        </ul>
        <a th:href="@{/login}"><i class="fa-solid fa-user"></i></a>
      </div>
    </header>
  </section>
  <h1 id="cat-info">Booking Info</h1>

  <div class="view-cat-container">
    <div class="cat-details">
      <p><strong>Booking ID:</strong> BK12345</p>
      <br />
      <p><strong>Room:</strong> Single Room</p>
      <br />
      <p><strong>Check In Date:</strong> 01-May-2024</p>
      <br />
      <p><strong>Check Out Date:</strong> 02-May-2024</p>
      <br />
      <p><strong>Booking Price: RM</strong> 30</p>
    </div>
    <div class="buttons">
      <a href="updateBooking.html">
        <button class="delete-button">Update</button>
      </a>
      <button class="delete-button" onclick="confirmDelete()">Delete</button>
    </div>
  </div>
  <script>
    function confirmDelete() {
      if (
        confirm("Are you sure you want to delete this booking's information?")
      ) {
        // Code to delete the cat's information goes here
        alert("Booking information deleted successfully!");
      } else {
        // Code if the user cancels the deletion
        alert("Deletion cancelled.");
      }
    }
  </script>
    <footer>
      <div class="footer-container">
        <p>&copy; 2024 Myvi Cat Hotel</p>
      </div>
    </footer>
</body>

</html>
