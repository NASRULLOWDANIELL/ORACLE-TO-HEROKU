<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted - MYVI CAT HOTEL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
            background-color: #f0f0f0;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 75px;
            margin: auto;
            border-bottom: 1px solid #596cd5;
        }

        .navigation a i:hover {
            color: #596cd5;
            font-size: 110%;
        }

        .logo {
            color: #596cd5;
            font-weight: 700;
            font-size: 1.5rem;
            margin-left: 10%;
        }

        .logo:hover {
            font-weight: 800;
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu li a {
            color: #4e4e4e;
            margin: 0px 10px;
            font-weight: 400;
            transition: all ease 0.3s;
        }

        .menu li a:hover {
            color: #596cd5;
            font-weight: 600;
        }

        .success-message {
            width: 30vw;
            margin: 50px auto;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-message h1 {
            color: #596cd5;
            margin-bottom: 20px;
        }

        .success-message p {
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #596cd5;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4a5ab3;
        }

        footer {
            color: #333;
            padding: 40px 0;
            border-top: 1px solid #596cd5;
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            color: #333;
            font-size: 20px;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <section id="nav">
        <header>
            <div class="navigation">
                <a th:href="@{/}" class="logo">MYVI CAT HOTEL_</a>
                <ul class="menu">
                    <li><a th:href="@{/customerindex}" class="active">Home</a></li>
                    <li><a th:href="@{/viewaccount}">My Account</a></li>
                    <li><a th:href="@{/catList}">My Cat</a></li>
                    <li><a th:href="@{/roomList}">Our Hotel</a></li>
                    <li><a th:href="@{/bookingList}">Booking</a></li>
                    <li class="nav-item" th:if="${session.custid != null}">
                        <a th:href="@{/logout}" class="btn btn-outline-primary ml-2"> <i
                                class="fa-solid fa-user"></i>
                            Logout</a>
                    </li>
                </ul>
            </div>
        </header>
    </section>
    <main>
        <div class="success-message">
            <h1>Thank You for Your Feedback!</h1>
            <p>Your feedback has been successfully submitted.</p>
            <a th:href="@{/bookingList}" class="button">Return to Bookings</a>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Myvi Cat Hotel</p>
        </div>
    </footer>
</body>

</html>
