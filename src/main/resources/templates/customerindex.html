<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYVI CAT HOTEL - Customer Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
      border-bottom: 1px solid #596cd5;
    }

    .navbar-brand {
      color: #596cd5 !important;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .nav-link {
      color: #4e4e4e !important;
      transition: color 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #596cd5 !important;
    }

    .main-content {
      padding: 60px 0;
    }

    .btn-custom {
      background-color: #596cd5;
      border-color: #596cd5;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #4a5bb3;
      border-color: #4a5bb3;
    }

    footer {
      background-color: #fff;
      border-top: 1px solid #e9ecef;
      padding: 20px 0;
      margin-top: 40px;
    }

    .footer-container {
      display: flex;
      justify-content: space-around;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">MYVI CAT HOTEL_</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/customerindex}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/viewaccount}">My Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/catList}">My Cat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/roomList}">Our Hotel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/bookingList}">Booking</a>
          </li>
          <li class="nav-item" th:if="${session.custid != null}">
            <a th:href="@{/logout}" class="btn btn-outline-primary ml-2"> <i
                class="fa-solid fa-user"></i>
              Logout</a>
          </li>
        </ul>
      </div>
      <!-- <a th:href="@{/login}" class="btn btn-outline-primary ml-2">
        <i class="fa-solid fa-user"></i>
      </a> -->
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="mb-4">Welcome to Catwalk Studio</h1>
          <p class="lead mb-4">
            Let your cats stay in a premium place, where you can monitor them via
            phone 24/7 around the world. Satisfaction guaranteed.
          </p>
          <a th:href="@{/roomList}" class="btn btn-custom">Explore Our Rooms</a>
        </div>
        <div class="col-md-6">
          <img src="https://catzonia.com/cdn/shop/products/eco_540x.png?v=1618895481" alt="Cat Hotel"
            class="img-fluid rounded">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <p>&copy; 2024 Myvi Cat Hotel</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
